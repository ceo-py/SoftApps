{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}
    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>

    <!-- font awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="{% static 'styles/video_lessons/assets/bootstrap/css/bootstrap.min.css' %}"/>

    <!-- animate.css -->
    <link rel="stylesheet" href="{% static 'styles/video_lessons/assets/animate/animate.css' %}"/>
    <link rel="stylesheet" href="{% static 'styles/video_lessons/assets/animate/set.css' %}"/>

    <!-- gallery -->
    <link rel="stylesheet" href="{% static 'styles/video_lessons/assets/gallery/blueimp-gallery.min.css' %}">

    <link rel="stylesheet" href="{% static 'styles/video_lessons/assets/style.css' %}">
{% endblock %}

{% block title %}Video Preparation{% endblock %}

                    <p>Exam Preparations:<br>
                        {% for item in basic_exam_prep %}
                            <a href="{{ item.video_url }}" target="_blank">

                            </a>
                        {% endfor %}
                    </p>
                </figcaption>
            </figure>

        </div>
        <a href="#works" class="gototop "><i class="fa fa-angle-up  fa-3x"></i></a>


        <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
        <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
            <!-- The container for the modal slides -->
            <div class="slides"></div>
            <!-- Controls for the borderless lightbox -->
            <h3 class="title">Title</h3>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="close">×</a>
            <!-- The modal dialog, which will be used to wrap the lightbox content -->
        </div>


        <!-- jquery -->

    </body>

{% block script %}
    <script src="{% static 'styles/video_lessons/assets/jquery.js' %}"></script>

    <!-- wow script -->
    <script src="{% static 'styles/video_lessons/assets/wow/wow.min.js' %}"></script>


    <!-- boostrap -->
    <script src="{% static 'styles/video_lessons/assets/bootstrap/js/bootstrap.js' %}" type="text/javascript"></script>

    <!-- jquery mobile -->
    <script src="{% static 'styles/video_lessons/assets/mobile/touchSwipe.min.js' %}"></script>
